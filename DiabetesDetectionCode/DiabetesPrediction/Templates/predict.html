{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Page</title>
    <style>
        body {
            background-image: url("{% static 'C:/Users/adhik/Desktop/DiabetesDetectionCode/DiabetesPrediction/static/DiabetesPrediction/Images/hero-img_copy.jpg' %}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .main {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #0086b3;
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 8px;
            width: 100%;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4dc3ff;
            border: none;
            color: white;
            padding: 8px 16px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Please Enter the Values</h1>
        <form action="result">
            <table>
                <tr>
                    <td align="right">Pregnancies:</td>
                    <td align="left"><input type="text" name="n1"></td>
                </tr>
                <tr>
                    <td align="right">Glucose:</td>
                    <td align="left"><input type="text" name="n2"></td>
                </tr>
                <tr>
                    <td align="right">Blood Pressure:</td>
                    <td align="left"><input type="text" name="n3"></td>
                </tr>
                <tr>
                    <td align="right">Skin Thickness:</td>
                    <td align="left"><input type="text" name="n4"></td>
                </tr>
                <tr>
                    <td align="right">Insulin:</td>
                    <td align="left"><input type="text" name="n5"></td>
                </tr>
                <tr>
                    <td align="right">BMI:</td>
                    <td align="left"><input type="text" name="n6"></td>
                </tr>
                <tr>
                    <td align="right">Diabetes Pedigree Function:</td>
                    <td align="left"><input type="text" name="n7"></td>
                </tr>
                <tr>
                    <td align="right">Age:</td>
                    <td align="left"><input type="text" name="n8"></td>
                </tr>
            </table>
            <input type="submit" value="Submit">
        </form>
        <div class="result">
            Result: {{ result2 }}
        </div>
    </div>
</body>
</html>
